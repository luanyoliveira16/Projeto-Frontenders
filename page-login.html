<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="pages-login-cadastro.css">
    <title>Login</title>
</head>

<header class="cabecalho">
    <h1>FrontEnders</h1>

</header>

<body>
    <div class="container-login">
        <form id="forms-login">
            <h2>Login</h2>
       
           <label for="input_email">E-mail:</label>
               <input type="email" name="input-email" id="email" placeholder="E-mail" required>

           <label for="input_senha">Senha </label>
               <input type="password" name="input_pass" id="input-pass" placeholder="senha" required>

           <button class="btn-login" id="btn-login">Login</button>

           <nav class="links-login">
                <a href="#">Esqueceu sua senha ?</a>
                <a href="#">Novo por aqui ? Cadastre-se</a>
           </nav>
        </form>
    </div>
</body>
</html>
