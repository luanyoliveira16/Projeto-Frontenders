<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/estilo-header-footer.css">
    <link rel="stylesheet" href="../CSS/page-login.css">

    <title>Login</title>
</head>

<header class="cabecalho">
    <h1>FrontEnders</h1>

</header>

<body>
    <div class="container-login">
        <form id="forms-login">
            <h2>Login</h2>
            <hr>

            <div class="inputs">
                <label for="input_email">E-mail:</label>
               <input type="email" name="input-email" id="email" placeholder="E-mail" required>

           <label for="input_senha">Senha:</label>
               <input type="password" name="input_pass" id="input-pass" placeholder="Senha" required>
            </div>
                
           
           <button class="btn-login" id="btn-login">Login</button>

           <nav class="links-login inputs">
                <a href="#">Esqueceu sua senha ?</a>
                <a href="#">Novo por aqui ? Cadastre-se</a>
           </nav>
        </form>
    </div>

    <footer id="footer-sm">
        FrontEnders.com Â© 2000-2022 - Todos os direitos reservados
        <nav class="menu-rodape">
            <img src="../icons/instagram.png" alt="instagram" class='rodape' type="submit" onmouseover="this.src='../icons/insta.png'" onmouseout="this.src='../icons/instagram.png'">
            <img src="../icons/din.png" alt="Linkedin" class='rodape' type="submit" onmouseover="this.src='../icons/in.png'" onmouseout="this.src='../icons/din.png'">
            <img src="../icons/twitter.png" alt='Twitter' class='rodape' type="submit" onmouseover="this.src='../icons/twitter2.png'" onmouseout="this.src='../icons/twitter.png'">
            <img src="../icons/facebook.png" alt="Facebook" class='rodape' type="submit" onmouseover="this.src='../icons/facebook2.png'" onmouseout="this.src='../icons/facebook.png'">
        </nav>
    </footer>

    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
